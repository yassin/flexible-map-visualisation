<div>
  <mat-checkbox color="primary" (change)="selectFileToShow($event,index)"></mat-checkbox>
  <a class="cdk-text-field-autofill-monitored" href="{{ fileUpload.url }}">{{ fileUpload.name }}</a>
  <button mat-flat-button (click)="deleteFileUpload(fileUpload)"
         color="primary">
    Delete
  </button>
</div>
